<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
        <form id="meuFormulario"  action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required><br><br>
        
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" required><br><br>
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit" value="submit">enviar</button>
    
    </form>

    <div id="resultado"></div>
    <script src="../Atividade Formulario/logica.js"></script> 
</body>
</html>
