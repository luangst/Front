<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Filmes | Séries | Animes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="listaFilme">
        <h1>Lista de Filmes</h1>
        <div class="form"></div>
    </div>
    <input type="text" id="itemInputFilme" placeholder="Digite um Filme" />
    <button id="addItemFilme">Adicionar Item</button>
    <ul id="itemListFilme"></ul>



    <div class="listaSerie">
        <h1>Lista de Séries</h1>
        <div class="form"></div>
    </div>
    <input type="text" id="itemInputSerie" placeholder="Digite uma Série" />
    <button id="addItemSerie">Adicionar Item</button>
    <ul id="itemListSerie"></ul>



    <div class="listaAnime">
        <h1>Lista de Animes</h1>
        <div class="form"></div>
    </div>
    <input type="text" id="itemInputAnime" placeholder="Digite um Anime" />
    <button id="addItemAnime">Adicionar Item</button>
    <ul id="itemListAnime"></ul>


    <script src="logica.js"></script>
</body>

</html>
