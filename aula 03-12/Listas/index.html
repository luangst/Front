<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>   
<!--ordenadas numeros, não ordenadas bolinhas-->

<h1>Listas</h1>
<p>
Listas serve para organizar melhor nosso conteudo em tópicos.
<br>Elas são divididas entre listas ordenadas e não ordenadas.
</p>

<h2>Listas Ordenadas</h2>
<ol type="1"><!--Type= 1(numeros), A(A,B,C), a(a,b,c)-->
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
</ol>

<h2>Listas Não-Ordenada</h2>
<ul type="disc"><!-- disc bolinha preta,circle bolinha branca, square quadrado preto-->
    <li>Item </li>
    <li>Item </li>
    <li>Item </li>
</ul>

</body>
</html>
